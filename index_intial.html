<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

  <style>
    circle.dimple-series-1 {
      fill: red;
    }

    h2 {
      text-align: center;
    }
  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1300 - margin,
              height = 600 - margin;

          d3.select("body")
            .append("h2")
            .text("Performance of Top 6 US civil airlines from Jan 2010 - Mar 2017");

          function createSVG() {
            return d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');
          };

      /*
        Dimple.js Chart construction code
      */
          var svg = createSVG()
          var myChart = new dimple.chart(svg, data);
          var x = myChart.addTimeAxis("x", "year"); 
          x.tickFormat = "%Y";
          x.title = "Year";
          var y = myChart.addMeasureAxis("y", "late_in_mins");
          y.title = "Overall Average Delay per Flight(minutes)";
          myChart.addSeries("carrier_name", dimple.plot.line);
          myChart.addSeries("carrier_name", dimple.plot.scatter);
          myChart.draw();

          var svg1 = createSVG()
          var myChart1 = new dimple.chart(svg1, data);
          var x = myChart1.addTimeAxis("x", "year"); 
          x.tickFormat = "%Y";
          x.title = "Year";
          var y = myChart1.addMeasureAxis("y", "overall_delay");
          y.title = "Average delay per Flight by Carrier(minutes)";
          myChart1.addSeries("carrier_name", dimple.plot.line);
          myChart1.addSeries("carrier_name", dimple.plot.scatter);
          myChart1.draw();

          var svg2 = createSVG()
          var myChart2 = new dimple.chart(svg2, data);
          var x = myChart2.addTimeAxis("x", "year"); 
          x.tickFormat = "%Y";
          x.title = "Year";
          var y = myChart2.addMeasureAxis("y", "on_time_percentage");
          y.title = "On-time performance in percentage";
          myChart2.addSeries("carrier_name", dimple.plot.line);
          myChart2.addSeries("carrier_name", dimple.plot.scatter);
          myChart2.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv(".\\Data\\final_dataset.csv", draw);
  </script>
</body>
</html>
